<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/bdc3cb79cd.js" crossorigin="anonymous"></script>
    <title>Commander – La palette du goût</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__link">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__logo">ohmyfood</h1>
    </header>
    <main class="main">
        <img src="../media/la_palette_du_gout--full.jpg" alt="Bienvenue à La palette du goût !" class="banner">
        <article class="section section--bg section--menu">
            <h1 class="section__title section__title--menu">
                La palette du goût
                <div class="section__like heart">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </h1>
            <section class="menu">
                <h2 class="menu__title">Entrées</h2>
                <ul class="menu__list">
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Fricassée d'escargot</h3>
                                    <p class="item__description">Au piment d'espelette</p>
                                </div>
                                <div class="item__price">25€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Foie gras de canard mi-cuit</h3>
                                    <p class="item__description">Et ses copeaux de truffe noire</p>
                                </div>
                                <div class="item__price">35€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Œuf au plat</h3>
                                    <p class="item__description">Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="item__price">20€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </section>
            <section class="menu">
                <h2 class="menu__title">Plats</h2>
                <ul class="menu__list">
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Filet de bœuf aux herbes</h3>
                                    <p class="item__description">Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <div class="item__price">40€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Parmentier de queue de bœuf</h3>
                                    <p class="item__description">À la truffe noire sur sa purée de panais</p>
                                </div>
                                <div class="item__price">35€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Filet de turbot</h3>
                                    <p class="item__description">Aux agrumes</p>
                                </div>
                                <div class="item__price">44€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </section>
            <section class="menu">
                <h2 class="menu__title">Desserts</h2>
                <ul class="menu__list">
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Paris-Brest</h3>
                                    <p class="item__description">Revisité</p>
                                </div>
                                <div class="item__price">18€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Macaron au chocolat d'exception</h3>
                                    <p class="item__description">Et glace à la vanille de Madagascar</p>
                                </div>
                                <div class="item__price">22€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Mousse au chocolat</h3>
                                    <p class="item__description">Au piment d'espelette et à la truffe noire</p>
                                </div>
                                <div class="item__price">23€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </section>
            <button type="submit" class="submit">Commander</button>
        </article>
    </main>
    <footer class="footer">
        <h2 class="footer__title">ohmyfood</h2>
        <ul class="footer__nav">
            <li>
                <a href="#" class="footer__link">
                    <i class="fas fa-utensils"></i>
                    Proposez un restaurant
                </a>
            </li>
            <li>
                <a href="#" class="footer__link">
                    <i class="fas fa-hands-helping"></i>
                    Devenir partenaire
                </a>
            </li>
            <li>
                <a href="#" class="footer__link">Mentions légales</a>
            </li>
            <li>
                <a href="#" class="footer__link">Contact</a>
            </li>
        </ul>
    </footer>
</body>
