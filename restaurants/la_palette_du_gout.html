<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/bdc3cb79cd.js" crossorigin="anonymous"></script>
    <title>Commander – La palette du goût</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__link">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__logo">ohmyfood</h1>
    </header>
    <main class="main">
        <img src="../media/la_palette_du_gout--full.jpg" alt="Bienvenue à La palette du goût !" class="banner">
        <article class="section section--bg section--menu">
            <h1 class="section__title section__title--menu">
                La palette du goût
                <div class="section__like heart">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </h1>
            <section class="menu">
                <h2 class="menu__title">Entrées</h2>
                <ul class="menu__list">
                    <li>
                        <button class="item">
                            <div class="item__content">
                                <div class="item__text">
                                    <h3 class="item__name">Fricassée d'escargot</h3>
                                    <p class="item__description">
                                        Au piment d'espelette
                                    </p>
                                </div>
                                <div class="item__price">25€</div>
                            </div>
                            <div class="item__check">
                                <i class="fas fa-check"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </section>
        </article>
    </main>
</body>
